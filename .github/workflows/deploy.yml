name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 1️⃣ Checkout Repository
      uses: actions/checkout@v3

    - name: 2️⃣ Authenticate with GCP
      uses: google-github-actions/auth@v1
      with:
        credentials_json: "${{ secrets.GCP_SA_KEY }}"

    - name: 3️⃣ Explicitly Authenticate gsutil
      run: gcloud auth activate-service-account --key-file=$GOOGLE_APPLICATION_CREDENTIALS

    - name: 4️⃣ Convert SSL Keystore & Service Account Key to Base64
      run: |
            gsutil cat gs://blinker-backend-ssl/client-keystore.p12 | base64 > keystore.b64
            gsutil cat gs://blinker-backend-ssl/blinker-backend-key.json | base64 > service-account-key.b64

    - name: 3️⃣ Configure Docker
      run: gcloud auth configure-docker asia-northeast3-docker.pkg.dev

    - name: 4️⃣ Build Docker Image
      run: docker build -t asia-northeast3-docker.pkg.dev/blinker-backend/blinker-repo/blinker-backend:latest .

    - name: 5️⃣ Push Docker Image to Artifact Registry
      run: docker push asia-northeast3-docker.pkg.dev/blinker-backend/blinker-repo/blinker-backend:latest

    - name: 6️⃣ Retrieve SSL Keystore & Service Account Key
      run: |
        # SSL Keystore Base64 변환
        gsutil cat gs://blinker-backend-ssl/client-keystore.p12 | base64 > keystore.b64

        # 서비스 계정 키 Base64 변환
        gsutil cat gs://blinker-backend-ssl/blinker-backend-key.json | base64 > service-account-key.b64

    - name: 7️⃣ Deploy to Cloud Run
      run: |
        gcloud run deploy blinker-backend \
          --image=asia-northeast3-docker.pkg.dev/blinker-backend/blinker-repo/blinker-backend:latest \
          --platform=managed \
          --region=asia-northeast3 \
          --allow-unauthenticated \
          --add-cloudsql-instances=blinker-db:asia-northeast3:blinker-atom \
          --set-env-vars "SSL_KEYSTORE_BASE64=$(cat keystore.b64)" \
          --set-env-vars "SERVICE_ACCOUNT_KEY_BASE64=$(cat service-account-key.b64)" \
          --set-env-vars "SPRING_PROFILES_ACTIVE=prod" \
          --set-env-vars "SPRING_DATASOURCE_URL=jdbc:postgresql://127.0.0.1:5432/blinker" \
          --set-env-vars "SPRING_DATASOURCE_USERNAME=postgres" \
          --set-env-vars "SPRING_DATASOURCE_PASSWORD=G^/?|Fy;5S->om+5" \
          --set-env-vars "CLOUD_SQL_INSTANCE=blinker-db:asia-northeast3:blinker-atom" \
          --set-env-vars "GOOGLE_APPLICATION_CREDENTIALS=/opt/app/config/service-account-key.json"